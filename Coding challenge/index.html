<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
      <!-- Header con logo ed instestazione -->
        <img class="logo" src="img/logo.png" alt="logo">
        <h1>Taking Booleaners from A to B</h1>
      </header>
      <nav>
        <!-- Navbar con pulsanti dedicati -->
        <input type="button" name="Prenota" value="Prenota">
        <input type="button" name="Termina Prenotazione" value="Termina Prenotazione">
        <input type="button" name="Accendi Luci" value="Accendi Luci">
      </nav>
      <main>
        <!-- Monopattini disponibili -->
        <section>
        <!-- Primo monopattino -->
          <div class="select">
            <input type="checkbox">
            <h2>Monopattino Gino22</h2>
          </div>
          <div class="map">
            <span><span>&map;</span> Via Guadalametri - a 220 metri da te</span>
          </div>
          <div class="charge">
            <span>Stato carica:</span>
            <!-- Barra di carica -->
            <div class="chargingone">
            </div>
          </div>
        </section>
        <section>
          <!-- Secondo monopattino -->
          <div class="select">
            <input type="checkbox">
            <h2>Monopattino Mike24</h2>
          </div>
          <div class="map">
            <span><span>&map;</span> Via Ricciardoni - a 420 metri da te</span>
          </div>
          <div class="charge">
            <span>Stato carica:</span>
            <!-- Seconda barra di carica -->
            <div class="chargingtwo">
            </div>
          </div>
        </section>
        <section>
          <!-- Terzo monopattino -->
          <div class="select">
            <input type="checkbox">
            <h2>Monopattino Fede154</h2>
          </div>
          <div class="map">
            <span><span>&map;</span> Via Mentarini - a 490 metri da te</span>
          </div>
          <div class="charge">
            <span>Stato carica:</span>
            <!-- Terza barra di caricamento -->
            <div class="chargingthree">
            </div>
          </div>
        </section>

      </main>
      <!-- Anche se sull'esercizio non appare(e quindi non apparirà neanche qui) è buona norma avere un footer -->
      <footer>
        <span><i>Powered by</i> Boolean Career</span>
      </footer>
    </div>
  </body>
</html>
